<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHECKLIST</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <h1>CHECKLIST</h1>

    <div>
        <input type="text" id="taskInput" required>
        <button onclick="addTask()">Add</button>
    </div>

    <div>
      <h2>To do</h2>
      <ul id="taskList" style="list-style: none; padding: 0"></ul>
      <button onclick="doneTask()">Mark as done</button>
    </div>

    <div>
      <h2>Done tasks</h2>
      <ul id="doneTasksList" style="list-style: none; padding: 0"></ul>
      <button id="deleteButton">Delete</button>
    </div>



    <script src="script.js"></script>
    <script src="sockets.js"></script>





</body>

</html>
